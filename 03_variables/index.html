<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables CSS/JS</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p class="buttom-home">
        <a href="../index.html">Home</a>
    </p>
    <main>
        <h1>Update CSS variables with <span class="color-text">JS</span></h1>
        <form>
            <fieldset>
                <label for="spacing">Spacing:</label>
                <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px">
            </fieldset>
            <fieldset>
                <label for="blur">Blur:</label>
                <input type="range" name="blur"  id="blur" min="10" max="200" value="10" data-sizing="px">
            </fieldset>
            <fieldset>
                <label for="base">Base Color:</label>
                <input type="color" name="base"  id="base" value="#ffffff">
            </fieldset>
            <img src="../img/concert.jpg" width="500" alt="party">
        </form>
    </main>
    <script src="./main.js"></script>
</body>
</html>
